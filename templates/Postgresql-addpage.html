<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PostgreSQL</title>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>PostgreSQL Table</h2>

<table>
  <tr>
    <td><a href="/show/">Go Back</a></td>
  </tr>

</table>

<br><br>


<form method="POST">
{% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>Student Name</td>
                <td><input type=" text" placeholder="Enter Student Name" value="{{ student.StudentName }}" name="StudentName" </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="StudentGender" value="Male"> Male
                    <input type="radio" name="StudentGender" value="Female"> Female
                    <input type="radio" name="StudentGender" value="Other"> Other
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="Enter Student Email" value="{{ student.StudentEmail }}" name="StudentEmail" </td>
            </tr>
            <tr>
                <td>Score</td>
                <td><input type="number" min="0" max="99" placeholder="Enter Score" value="{{ student.StudentScore }}" name="StudentScore"</td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"> </td>
            </tr>
        </table>


</form>
</body>

</html>
